<style>.legendary-card {
            box-shadow: 0 0 30px 10px rgba(127, 19, 236, 0.6), 0 0 60px 20px rgba(255, 215, 0, 0.2);
            border: 2px solid #ffd700;
            position: relative;
            overflow: hidden;
        }
        .legendary-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 2s infinite;
        }
        .shimmer-bg {
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b4e 50%, #1a0b2e 100%);
        }.mystery-card-back {
            background: radial-gradient(circle at center, #2a2a3e 0%, #0d0d14 100%);
            position: relative;
            overflow: hidden;
            border: 2px solid #554477;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0,0,0,0.8);
        }
        .mystery-pattern {
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(circle at 50% 50%, transparent 20%, #0d0d14 100%),
                repeating-linear-gradient(45deg, rgba(255, 215, 0, 0.05) 0px, rgba(255, 215, 0, 0.05) 2px, transparent 2px, transparent 12px),
                repeating-linear-gradient(-45deg, rgba(255, 215, 0, 0.05) 0px, rgba(255, 215, 0, 0.05) 2px, transparent 2px, transparent 12px);
            opacity: 0.8;
        }
        .mystery-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ffd700 0%, #ff8c00 40%, transparent 70%);
            border-radius: 50%;
            filter: blur(8px);
            animation: core-pulse 3s ease-in-out infinite;
        }
        .mystery-rune {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: rgba(255, 215, 0, 0.8);
            text-shadow: 0 0 10px #ffd700;
            animation: spin-slow 12s linear infinite;
        }
        .mystery-border-decoration {
            position: absolute;
            inset: 4px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 0.8rem;
        }
        .mystery-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border-top: 2px solid #ffd700;
            border-left: 2px solid #ffd700;
        }
        @keyframes core-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
        }
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        .particle {
            position: absolute;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: particle-fly 2s ease-out infinite;
        }
        @keyframes particle-fly {
            0% { opacity: 1; transform: translate(0, 0) scale(1); }
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0); }
        }
    </style>
